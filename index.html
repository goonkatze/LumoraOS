<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Offline – BigFox Guard</title>
  <meta http-equiv="refresh" content="30; url=https://lumoraos.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f001a 0%, #1a0033 100%);
      color: #e0d4ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 3.5rem 2rem;
      max-width: 540px;
      background: rgba(25, 15, 60, 0.36);
      border-radius: 24px;
      border: 1px solid rgba(140, 90, 255, 0.14);
      backdrop-filter: blur(16px);
      box-shadow: 0 25px 60px -15px rgba(0,0,0,0.7),
                  0 0 0 1px rgba(140, 90, 255, 0.08) inset;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(180,120,255,0.12) 0%, transparent 50%);
      pointer-events: none;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 600;
      margin-bottom: 1.1rem;
      background: linear-gradient(90deg, #c4aaff, #a78bff, #d0bbff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 2.2rem;
      line-height: 1.5;
    }

    .protected {
      color: #b89fff;
      font-weight: 500;
      margin: 1.8rem 0 2.4rem;
      font-size: 1.05rem;
    }

    .timer {
      width: 140px;
      height: 140px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .circle-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(40, 20, 90, 0.4);
      border: 2px solid rgba(120, 80, 220, 0.25);
    }

    .circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(#b388ff 0deg, #7c4dff calc(var(--progress) * 1deg), transparent calc(var(--progress) * 1deg));
      -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - 8px), black calc(50% - 6px));
      mask: radial-gradient(farthest-side, transparent calc(50% - 8px), black calc(50% - 6px));
      transition: all 0.4s ease;
    }

    .timer-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.1rem;
      font-weight: 600;
      color: #d5c0ff;
      text-shadow: 0 0 20px rgba(140, 90, 255, 0.6);
    }

    .redirect-info {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-top: 1.5rem;
    }

    a {
      color: #b89fff;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid rgba(184, 159, 255, 0.4);
      transition: all 0.2s;
    }

    a:hover {
      color: #d0bbff;
      border-bottom-color: #d0bbff;
    }

    @media (max-width: 480px) {
      .container { padding: 2.5rem 1.5rem; }
      h1 { font-size: 1.8rem; }
      .timer { width: 120px; height: 120px; }
      .timer-text { font-size: 2.6rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Service Offline</h1>
  
  <div class="subtitle">
    This service is currently unavailable.
  </div>

  <div class="protected">
    Protected by <strong>BigFox Guard</strong> • <strong>BigFox Pages</strong>
  </div>

  <div class="timer" id="timer">
    <div class="circle-bg"></div>
    <div class="circle" id="progress"></div>
    <div class="timer-text" id="count">30</div>
  </div>

  <div class="redirect-info">
    Redirecting to <a href="https://lumoraos.com">LumoraOS.com</a> in <span id="seconds">30</span> seconds…
  </div>
</div>

<script>
  let timeLeft = 30;
  const countEl = document.getElementById('count');
  const secondsEl = document.getElementById('seconds');
  const progressEl = document.getElementById('progress');

  const timer = setInterval(() => {
    timeLeft--;
    countEl.textContent = timeLeft;
    secondsEl.textContent = timeLeft;

    const progress = ((30 - timeLeft) / 30) * 360;
    progressEl.style.setProperty('--progress', progress);

    if (timeLeft <= 0) {
      clearInterval(timer);
      window.location.href = "https://lumoraos.com";
    }
  }, 1000);

  // Initial progress
  progressEl.style.setProperty('--progress', 0);
</script>

</body>
</html>
